# LLM API 客户端和模型配置
# 定义要测试的提供商及其对应的模型列表

providers:
  # OpenRouter 提供商（多模型聚合）
  openrouter:
    - "openai/gpt-4o-mini"
    
   # 私有化部署提供商
  private:
    - "/mnt/i/ai/models/qwen/qwen2.5-coder-3b-instruct"

  # OpenAI 提供商
  openai:
    - "gpt-4o"
    - "gpt-3.5-turbo"
  
  

# 数据集配置
dataset:
  name: "princeton-nlp/SWE-bench"
  split: "dev"

# 工作空间配置
workspace:
  path: "workspace"

# RAG 相关配置
rag:
  embedding:
    enabled: true
    client: "openai"
    model: "text-embedding-3-small"  # OpenAI 最轻量的 embedding 模型

# Runner 配置
runner:
  generator_concurrency: 5  # GeneratorLoop 并发数量
  generator_loop: # GeneratorLoop 配置
    max_turn: 10 # 最大轮数
    temperature: 0.2 # 温度
  selector_loop: # SelectorLoop 配置
    max_turn: 10 # 最大轮数
    temperature: 0.2 # 温度

# Builder 配置
builder:
  max_workers: 2  # 镜像构建并发数量

# 日志配置
log:
  base_path: "workspace/logs"
    
